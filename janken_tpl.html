<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css" />
    <title>じゃんけん</title>
    <script>
        
        function R_Click(p_janken_r) {
            let janken = ['グー','チョキ','パー',];
            let janken_r = Math.floor( Math.random() * 3);
    
            let p_janken = ['グー','チョキ','パー'];
    
                
                if (janken_r === p_janken_r) {
                    Result_end = 'あいこ';
                }else if(p_janken_r === 0 && janken_r === 1) {
                    Result_end = '勝ち';
                }else if(p_janken_r === 1 && janken_r === 2) {
                    Result_end = '勝ち';
                }else if(p_janken_r === 2 && janken_r === 0) {
                    Result_end = '勝ち';
                }else {
                    Result_end = '負け';
                }
                document.getElementById("pc_hands").innerHTML = janken[janken_r];
                document.getElementById("judgment").innerHTML = Result_end;
            }
    
        </script>
  </head>

  <body>
    <header>
      <h1>じゃんけん</h1>
    </header>

    <main>
      <ul>
        <li id="gu_btn" onclick="R_Click(0);">グー</li>
        <li id="cho_btn" onclick="R_Click(1);">チョキ</li>
        <li id="par_btn" onclick="R_Click(2);">パー</li>
      </ul>
      <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
      <div id="judgment">勝ち</div>

    
    </main>

    <footer></footer>
  </body>
</html>
